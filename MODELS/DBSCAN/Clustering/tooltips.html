<body>
  <style type="text/css">
    span {
      font: caption;
    }

    .tooltips {
      border: 1px solid black;
      padding: 10px;
    }

    .dataframe {
      font: caption;
      text-align: left;
      border: 0px solid #dddddd;
      border-collapse: collapse;
    }

    .dataframe th {
      font-size: 15px;
      border: 0px solid #dddddd;
      padding-right: 15px;
      font-weight: normal;
    }

    .dataframe td {
      border: 0px solid #dddddd;
      font-size: 17px;
      font-weight: bold;
    }
  </style>
  <div class="tooltips">
    @info
    <table class="dataframe">
      <tbody>
        <tr>
          <th>Кластер</th>
          <td>@labels</td>
        </tr>
        <tr>
          <th>Значение (x, y)</th>
          <td>(@x, @y)</td>
        </tr>
        <tr>
          <th>Значение дефекта</th>
          <td>@defects</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
